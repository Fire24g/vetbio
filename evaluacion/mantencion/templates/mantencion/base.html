<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mantencion - Simple</title>
    <style>
      /* Global layout and typography */
      html, body { height: 100%; }
      body { background: #ffffff; font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif; margin: 0; color: #222; }
      .container { max-width: 1000px; margin: 24px auto; padding: 18px; }

      /* Card / panel */
      .card { background: #fff; border: 1px solid #e6e6e6; box-shadow: 0 1px 4px rgba(0,0,0,0.04); padding: 16px; margin-bottom: 14px; border-radius: 8px; }

      /* Buttons */
      .buttons { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      .btn { display: inline-block; padding: 10px 14px; border-radius: 12px; text-decoration: none; color: #fff; font-weight: 600; border: none; cursor: pointer; }
      .btn-resp { background: #007bff; } /* azul */
      .btn-maq { background: #28a745; }  /* verde */
      .btn-mant { background: #fd7e14; } /* naranja */
      .btn-plain { background: #6c757d; }
      .btn:hover { opacity: 0.95; }

      /* Delete / small buttons */
      .btn-small { padding:6px 8px; font-size:0.85em; border-radius:8px }
      .btn-delete { background: #dc3545; }
      .delete-form { position: absolute; top: 10px; right: 10px; }

      /* Form styles */
      form input[type="text"], form input[type="password"], form input[type="email"], form input[type="date"], form select, form textarea { width: 100%; padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; box-sizing: border-box; }
      form label { font-weight: 600; display: block; margin-bottom: 4px; }
      .form-actions { margin-top: 10px; display:flex; gap:10px; align-items:center }

      /* List rows */
      .list-row { padding: 10px 0; border-bottom: 1px solid #f0f0f0; }

      header.page-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
      header.page-header h1 { margin:0; font-size:22px; }
      /* fixed logout button in top-right corner of viewport */
      .logout-fixed { position: fixed; top: 16px; right: 16px; z-index: 9999; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mantenci√≥n - Simple</h1>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
